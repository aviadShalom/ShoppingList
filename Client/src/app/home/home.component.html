<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2>Shopping List</h2>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-6">
      <input type="button" class="btn btn-primary" value="Add New" (click)="openModal(template)">
    </div>
  </div>
  <br>
  
  <br>
  <div class="row">
    <div class="col-sm-4" *ngFor="let item of shoppingList">
      <div class="card mb-4 bg-light">
        <div class="card-header">
          {{ item.name}}
          <button type="button" class="close pull-right" aria-label="Close" (click)="DeleteItemConfirm(item.id,messageTemplate)">
              <img src="assets/img/delete.png" alt="" style="width: 25px; height: 25px;">
            </button>
        </div>
        <div class="card-body">
          <p class="card-text"> {{item.created}} </p>
          <input type="button" class="btn btn-primary" value="Select" (click)="itemSelected(item.id)">
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #template>
  <div class="modal-header">
      <h4 class="modal-title pull-left">Add New List</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-sm-4">
        <label for="listName">List Name:</label>
        <input type="text" id="listName" [(ngModel)]="newListName">
      </div>
      
    </div>
  </div>
  <div class="modal-footer">
      <div class="col-sm-2">
          <input type="button" value="Create" class="btn btn-primary" (click)="CreateList()">
      </div>
  </div>
</ng-template>
<ng-template #messageTemplate>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-title">Delete Shopping List</h4>
        <button type="button" class="close" aria-describedby="modal-title" (click)="modalRef.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p><strong>Are you sure you want to delete the List?</strong></p>
        <p>All items associated to this list will be permanently deleted.
        <span class="text-danger">This operation can not be undone.</span>
        </p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" (click)="DeleteItemAnswer(0)">Cancel</button>
        <button type="button" ngbAutofocus class="btn btn-danger" (click)="DeleteItemAnswer(1)">Ok</button>
    </div>
</ng-template>
