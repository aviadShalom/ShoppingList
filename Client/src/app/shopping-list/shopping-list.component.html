<div class="container">
  <br>
  <div class="row">
    <div class="col-sm-2">
      <input type="text" [(ngModel)]="data.name">
    </div>
    <div class="col-sm-3">
      <span>Created On: {{data.created}}</span>
    </div>
    <div class="col-sm-2">
      <input type="button" value="Update Name" class="btn btn-primary" (click)="UpdateShoppingListName()">
    </div>
    <div class="col-sm-2">
        <input type="button" value="Clear items" class="btn btn-primary">
      </div>
  </div>
  <div class="row">
    <br>    
  </div>
  <div class="row">
      <br>      
      <hr class="h-divider">    
  </div>
  <div class="row">
      <div class="col-sm-2">
          <button type="button" class="btn btn-primary" (click)="openModal(template)">Add</button>
      </div>
  </div>
</div>
<ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Select Item from List</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="row top-buffer" *ngFor="let item of itemsList">
          <div class="col-sm-2">
            <img src="{{'assets/img/'+ item.img_link}}" alt="" style="width: 50px; height: 50px;">
          </div>
        <div class="col-sm-2">
          {{item.item_name}}
        </div>
        <div class="col-sm-3">
            <input type="number" value="0" style="width: 100px">
        </div>
        <div class="col-sm-2">
            <button type="button" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </ng-template>
