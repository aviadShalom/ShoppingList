<div class="container">
  <br>
  <div class="row">
    <div class="col-sm-2">
      <input type="text" [(ngModel)]="data.name">
    </div>
    <div class="col-sm-3">
      <span>Created On: {{data.created}}</span>
    </div>
    <div class="col-sm-2">
      <input type="button" value="Update Name" class="btn btn-primary">
    </div>
    <div class="col-sm-2">
        <input type="button" value="Clear items" class="btn btn-primary">
      </div>
  </div>
  <div class="row">
    <br>    
  </div>
  <div class="row">
      <br>      
      <hr class="h-divider">    
  </div>
  <div class="row">
      <div class="col-sm-2">
          <button type="button" class="btn btn-primary" (click)="openModal(template)">Add</button>
      </div>
  </div>
</div>
<ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Modal</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p *ngFor="let item of itemsList">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cumque delectus enim esse excepturi, impedit,
        iste magnam officia optio, quam quis quisquam saepe sint unde velit vitae! Animi in iusto ut?</p>
    </div>
  </ng-template>
